steps:
  - label: "bats"
    command: bats tests
    expeditor:
      executor:
        docker:
      accounts:
        - aws/chef-cd
        - github/chef-ci
        - azure/inspec
      secrets:
        GITHUB_TOKEN:
          account: github/chef-ci
          field: token
        VAULT_CONFIRM:
          path: secret/expeditor/test_fixture
          field: confirm
